esphome:
  name: matrix-display
  platformio_options:
    lib_deps:
      - SPI
      - Wire
      - Adafruit BusIO
      - adafruit/Adafruit GFX Library
      - https://github.com/TillFleisch/ESP32-HUB75-MatrixPanel-DMA#optional_logging

esp32:
  board: esp32dev

external_components:
  - source:
      type: local
      path: ../components

logger:
  baud_rate: 0

uart:
  id: bus
  tx_pin: TX
  rx_pin: RX
  baud_rate: 19200
  stop_bits: 2

display:
  - platform: matrix_display
    id: matrix
    width: 64
    height: 32
    R2_pin: 33
    G2_pin: 32
    B2_pin: 18
    driver: FM6124
    i2sspeed: HZ_20M
    latch_blanking: 4
    clock_phase: false
    update_interval: 8 ms

switch:
  - platform: matrix_display_switch
    matrix_id: matrix
    name: "Power"
    id: power
    restore_mode: RESTORE_DEFAULT_OFF

number:
  - platform: matrix_display_brightness
    id: brightness
    matrix_id: matrix
    name: "Brightness"
